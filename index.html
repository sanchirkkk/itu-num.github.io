        <Script>
            function loadXMLDoc(dugaar) {
                                     const xmlhttp = new XMLHttpRequest();
                                     xmlhttp.onload = function () {
                                     const xmlDoc = xmlhttp.responseXML;
                                     const item = xmlDoc.getElementsByTagName("item");
                                      myFunction(item, dugaar);
                                    }
           
            
            xmlhttp.open("GET", "ikonrss.xml", true);
            xmlhttp.send();
          }
        
          var  listing = "";
                function myFunction(item, dugaar) {
                listing += "<div class='medee' id='infoo'"+ dugaar + "''>" +
                 "<h3>" + item[dugaar-1].getElementsByTagName('title')[0].childNodes[0].wholeText + "</h3>" + "<a href='index2.html' onclick='oruulah(" + dugaar + ")'> ЦААШ УНШИХ</a>"
            + "</div>"; 
            document.getElementById("infoo").innerHTML = listing;
        }
        
        window.addEventListener('load', event =>{
            for(var i=0 ; i< 13 ; i++)
            {
                loadXMLDoc(i);
            }
